{% extends "layout.html" %}

{% block subtitulo %}
    Carrinho
{% endblock %}

{% block main %}

  <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light" style="background-color: #DDC8C4 !important; padding: 0 !important;">

    <h1 class="display-4 fw-normal tituloCarrinho" style="margin-top: .8em !important; margin-bottom: -1em;"> Seu carrinho de compras: </h1>

    <div class="col-md-5 p-lg-5 mx-auto my-5" style="width: 50% !important;">
          
      {% if livros_carrinho %}      
      <table class="table table-dark table-hover" style="margin-bottom: -2em !important;">
        <tbody>
          {% for livro in livros_carrinho %}
            <tr id="{{ livro }}">
              <td scope="row">{{ loop.index }}</td>
              <td scope="row">{{ livro }}</td>
              <td scope="row"><button class="btn btn-outline-secondary botaoRemover" style="color: #DDC8C4; background-color: #353a47;" type="button" id="remover {{ livro }}" onclick="removeLivro('{{ livro }}')">Remover</button></td>
          {% endfor %}
        </tbody>
    </table>
    </div>

    {% else %}
      <h1 class="display-6 fw-normal" style="margin-top: 1em !important; margin-bottom: -.5em !important;"> Não há livros no carrinho :( </h1>
    {% endif %}

</div>

{% endblock %}
