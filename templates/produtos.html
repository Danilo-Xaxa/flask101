{% extends "layout.html" %}

{% block subtitulo %}
    Produtos
{% endblock %}

{% block main %}

<!-- 
ARRUMAR OS ESTILOS:
-Caixa de input (inclusive não tá manifestando cor nos labels)
-Labels mais altos e responsivos
-Botão de ir ao carrinho
-->

<div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light" style="background-color: #DDC8C4 !important; padding: 0 !important;">

  <h1 class="display-4 fw-normal tituloPessoas" style="margin-top: .8em !important; margin-bottom: -1em !important;"> Livros em estoque: </h1>

  <div class="col-md-5 p-lg-5 mx-auto my-5" style="width: 50% !important;">
        
    <form action="/produtos" method="post">
      <input name="inputLivro" id="inputLivro" autofocus placeholder="Digite um livro" type="text" style="display: block !important; width: 40% !important; margin: 8px auto 8px auto !important;">

        {% if livros %}
          {% for livro in livros %}
            <input type="checkbox" class="btn-check" id="{{ livro }}" autocomplete="off" value="{{ livro }}" name="escolhido" style="display: none;">
              <label class="btn btn-primary botoesLivros" for="{{ livro }}" style="display: inline-block !important; width: 35% !important; margin: 8px 0 8px 0 !important;">{{ livro }}</label>
          {% endfor %}

        {% else %}
            <h2>Não sobrou nenhum livro :)</h2>
        {% endif %}
        
      <input type="submit" name="adicionar" value="Ir ao carrinho" style="display: block !important; width: 20% !important; margin: 8px auto 8px auto !important;">
    </form>

  </div>
</div>

{% endblock %}
