{% extends "layout.html" %}

{% block subtitulo %}
    Produtos
{% endblock %}

{% block main %}

<div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light" style="background-color: #DDC8C4 !important; padding: 0 !important;">

  <h1 class="display-4 fw-normal tituloPessoas" style="margin-top: .8em !important; margin-bottom: -1em !important;"> Livros em estoque: </h1>

  <div class="col-md-5 p-lg-5 mx-auto my-5" style="width: 100% !important;">
        
    <form action="/produtos" method="post">
      <div class="form-floating" style="display: block !important; margin: 8px auto 12px auto !important;" id="divInputLivro">
        <input type="text" autofocus class="form-control" name="inputLivro" id="inputLivro" placeholder="Digite um livro">
        <label for="floatingInput">Digite um livro</label>
      </div>

        {% if livros %}
          {% for livro in livros %}
            <input type="checkbox" class="btn-check" id="{{ livro }}" autocomplete="off" value="{{ livro }}" name="escolhido" style="display: none;">
              <label class="btn btn-secondary" for="{{ livro }}" style="display: inline-block; width: 25%; margin: 4px auto 4px auto !important;">{{ livro }}</label>
          {% endfor %}

        {% else %}
            <h2>NÃ£o sobrou nenhum livro :)</h2>
        {% endif %}
        
      <button name="adicionar" class="w-100 btn btn-lg btn-primary" type="submit" value="Ir ao carrinho" style="display: block !important; margin: 12px auto 0 auto !important;" id="irCarrinho">Ir ao carrinho</button>
    </form>

  </div>
</div>

{% endblock %}
