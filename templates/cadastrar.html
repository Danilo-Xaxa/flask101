{% extends "layout.html" %}

{% block subtitulo %}
    Cadastrar
{% endblock %}

{% block main %}

<style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
</style>

<div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light cadastrarEntrar" style="background-color: #DDC8C4 !important;">
    <div class="col-md-5 p-lg-5 mx-auto my-5">
    <h1 class="display-4 fw-normal">Cadastrar</h1>
    <form action="/cadastrar" method="post">
        <input name="nome" autofocus placeholder="Nome" type="text" required>
        <input name="email" autofocus placeholder="E-mail" type="email" required>
        <input name="senha1" autofocus placeholder="Senha" type="password" required>
        <input name="senha2" autofocus placeholder="Confirmar senha" type="password" required>
        <input type="submit" value="Enviar">
    </form>
    </div>
</div>
{% endblock %}
