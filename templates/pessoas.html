{% extends "layout.html" %}

{% block subtitulo %}
    Pessoas
{% endblock %}

{% block main %}
<div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light" style="background-color: #DDC8C4 !important; padding: 0 !important;">
    <h1 class="display-4 fw-normal" style="margin-top: .8em !important; margin-bottom: -1em !important;"> {{ msg_sucesso }} <br> Estas s√£o todas as pessoas cadastradas: </h1>

    <div class="col-md-5 p-lg-5 mx-auto my-5" style="width: 60% !important;">
        <table class="table table-striped table-dark" style="margin-bottom: -2em !important;">
            <thead>
                <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">E-mail</th>
                </tr>
            </thead>
            <tbody>
                {% for item in nomes_emails %}
                <tr>
                    <td scope="row">{{ item.nome }}</td>
                    <td scope="row">{{ item.email }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
