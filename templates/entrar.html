{% extends "layout.html" %}

{% block subtitulo %}
    Entrar
{% endblock %}

{% block main %}

<div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light" style="background-color: #DDC8C4 !important; padding: 0 !important;">
  <h1 class="display-4 fw-normal" style="margin-top: .8em !important; margin-bottom: -1em !important;">Acesse sua conta</h1>
    {% if redirecionado %}
      <h1 class="display-4 fw-normal" style="margin-top: .8em !important; margin-bottom: -1em !important;">ou <a href="/cadastrar">cadastre-se</a> antes</h1>
    {% endif %}
  <div class="col-md-5 p-lg-5 mx-auto my-5">
  <form action="/entrar" method="post">
    <div class="form-floating">
      <input type="email" autofocus required class="form-control" name="email" id="floatingInput" placeholder="nome@exemplo.com">
      <label for="floatingInput">E-mail</label>
    </div>
    
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Senha" name="senha" autofocus required>
      <label for="floatingPassword">Senha</label>
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Entrar</button>
    
  </form>
  </div>
</div>

{% endblock %}
